{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">编辑订单</h2>

<div class="card">
    <div class="card-header">
        <h5 class="mb-0">订单信息</h5>
    </div>
    <div class="card-body">
        <form method="post">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="purchase_id" class="form-label">购书者</label>
                    <select class="form-select" id="purchase_id" name="purchase_id" required>
                        <option value="" disabled>选择购书者</option>
                        {% for buyer in buyers %}
                        <option value="{{ buyer.purchase_id }}" 
                                {% if buyer.purchase_id == order.purchase_id %}selected{% endif %}>
                            {{ buyer.name }} (ID: {{ buyer.purchase_id }})
                        </option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="col-md-6">
                    <label for="book_id" class="form-label">图书</label>
                    <select class="form-select" id="book_id" name="book_id" required>
                        <option value="" disabled>选择图书</option>
                        {% for book in books %}
                        <option value="{{ book.book_id }}" 
                                {% if book.book_id == order.book_id %}selected{% endif %}>
                            {{ book.book_name }} (¥{{ book.price }})
                        </option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="payment_method" class="form-label">付款方式</label>
                    <select class="form-select" id="payment_method" name="payment_method" required>
                        <option value="" disabled>选择付款方式</option>
                        {% for method in payment_methods %}
                        <option value="{{ method }}" 
                                {% if method == order.payment_method %}selected{% endif %}>
                            {{ method }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="col-md-6">
                    <label for="delivery_method" class="form-label">配送方式</label>
                    <select class="form-select" id="delivery_method" name="delivery_method" required>
                        <option value="" disabled>选择配送方式</option>
                        {% for method in delivery_methods %}
                        <option value="{{ method }}" 
                                {% if method == order.delivery_method %}selected{% endif %}>
                            {{ method }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <div class="d-flex justify-content-end">
                <a href="{{ url_for('orders') }}" class="btn btn-secondary me-2">取消</a>
                <button type="submit" class="btn btn-primary">更新订单</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
