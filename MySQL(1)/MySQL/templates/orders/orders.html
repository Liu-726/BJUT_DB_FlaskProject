{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">订单管理</h2>

<div class="card mb-4">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">订单列表</h5>
        <div>
            <a href="{{ url_for('add_order') }}" class="btn btn-sm btn-primary">
                <i class="bi bi-plus-circle me-1"></i> 添加订单
            </a>
        </div>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="table-light">
                    <tr>
                        <th>订单ID</th>
                        <th>购书者</th>
                        <th>图书</th>
                        <th>付款方式</th>
                        <th>配送方式</th>
<!--                        <th>时间</th>-->
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% for order in orders %}
                    <tr>
                        <td>{{ order.order_id }}</td>
                        <td>
                            <a href="{{ url_for('edit_buyer', purchase_id=order.purchase_id) }}">
                                {{ order.buyer_name }}
                            </a>
                        </td>
                        <td>
                            <a href="{{ url_for('edit_book', book_id=order.book_id) }}">
                                {{ order.book_name }}
                            </a>
                        </td>
                        <td>
                            <span class="badge bg-info">{{ order.payment_method }}</span>
                        </td>
                        <td>
                            <span class="badge bg-secondary">{{ order.delivery_method }}</span>
                        </td>
<!--                        <td>{{ order.purchase_time }}</td>-->
                        <td>
                            <a href="{{ url_for('edit_order', order_id=order.order_id) }}" 
                               class="btn btn-sm btn-outline-primary me-1">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <form action="{{ url_for('delete_order', order_id=order.order_id) }}" 
                                  method="post" class="d-inline" 
                                  onsubmit="return confirm('确定要删除这个订单吗？');">
                                <button type="submit" class="btn btn-sm btn-outline-danger">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="7" class="text-center">没有找到订单</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
