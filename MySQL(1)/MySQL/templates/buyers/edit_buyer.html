{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">编辑购书者</h2>

<div class="card">
    <div class="card-header">
        <h5 class="mb-0">购书者信息</h5>
    </div>
    <div class="card-body">
        <form method="post">
            <div class="mb-3">
                <label for="name" class="form-label">姓名</label>
                <input type="text" class="form-control" id="name" name="name" 
                       value="{{ buyer.name }}" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">性别</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" 
                               id="male" value="男" {% if buyer.gender == '男' %}checked{% endif %}>
                        <label class="form-check-label" for="male">男</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" 
                               id="female" value="女" {% if buyer.gender == '女' %}checked{% endif %}>
                        <label class="form-check-label" for="female">女</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" 
                               id="other" value="其他" {% if buyer.gender == '其他' %}checked{% endif %}>
                        <label class="form-check-label" for="other">其他</label>
                    </div>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="age" class="form-label">年龄</label>
                <input type="number" class="form-control" id="age" name="age" 
                       value="{{ buyer.age if buyer.age else '' }}" min="1" max="120">
            </div>
            
            <div class="mb-3">
                <label for="contact" class="form-label">联系方式</label>
                <input type="text" class="form-control" id="contact" name="contact" 
                       value="{{ buyer.contact }}" required>
            </div>
            
            <div class="d-flex justify-content-end">
                <a href="{{ url_for('buyers') }}" class="btn btn-secondary me-2">取消</a>
                <button type="submit" class="btn btn-primary">更新购书者</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
